<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - SGCC_ROOT</title>
    <style>
        :root {
            --terminal-green: #00ffa2;
            --terminal-bg: #050d0c;
            --error-red: #ff3e3e;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-green);
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            font-size: 18px; /* 字体加大 */
            line-height: 1.4;
            overflow: hidden;
        }

        /* 扫描线效果 */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #console {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #prompt {
            margin-right: 10px;
            white-space: nowrap;
            color: #fff;
        }

        #userInput {
            background: transparent;
            border: none;
            color: var(--terminal-green);
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex-grow: 1;
            caret-shape: block;
        }

        .system-msg { color: #888; }
        .success { color: var(--terminal-green); text-shadow: 0 0 5px var(--terminal-green); }
        .error { color: var(--error-red); }
        
        /* 隐藏滚动条 */
        ::-webkit-scrollbar { width: 0; }

        .logo-ascii {
            font-size: 10px;
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body onclick="document.getElementById('userInput').focus()">

<div id="console">
<div class="logo-ascii">
 ██████  ██████  ██████  ██████
 ██      ██      ██      ██    
 █████   ██ ███  ██      ██    
      ██ ██   ██ ██      ██    
 ██████   ██████  ██████  ██████
 -------------------------------
 [ ENERGY DATA RECOVERY SYSTEM ]
</div>
<div class="system-msg">Last login: <span id="time"></span> on ttys001</div>
<div class="system-msg">Security Level: Level 4 (Classified)</div>
<br>
<div>> ⚠ 警告: 检测到数据库回退请求。</div>
<div>> 验证要求: 输入确认短句方可获得执行权限。</div>
<div style="color:#fff;">> 请输入: <span style="text-decoration: underline;">我已确认撤销自动上传的数据</span></div>
</div>

<div class="input-line" id="inputContainer">
    <span id="prompt"></span>
    <input type="text" id="userInput" autofocus spellcheck="false" autocomplete="off">
</div>

<script>
    const TARGET_PHRASE = "我已确认撤销自动上传的数据";
    const consoleEl = document.getElementById('console');
    const userInput = document.getElementById('userInput');
    const promptEl = document.getElementById('prompt');
    const timeEl = document.getElementById('time');

    // 模拟不同系统的 Prompt 和 报错信息
    const isWin = navigator.platform.toUpperCase().indexOf('WIN') > -1;
    const promptChar = isWin ? "C:\\Users\\Admin> " : "root@SGCC-GATEWAY ~ % ";
    const errorMsg = isWin ? "'{cmd}' 不是内部或外部命令，也不是可运行的程序或批处理文件。" : "zsh: command not found: {cmd}";

    promptEl.innerText = promptChar;
    timeEl.innerText = new Date().toLocaleString();

    function print(text, className = "") {
        const div = document.createElement('div');
        div.className = className;
        div.innerText = text;
        consoleEl.appendChild(div);
        consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    userInput.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter') {
            const val = userInput.value.trim();
            print(promptChar + val);
            userInput.value = "";

            if (val === TARGET_PHRASE) {
                await executeRollback();
            } else if (val === "") {
                // Do nothing
            } else {
                print(errorMsg.replace("{cmd}", val), "error");
            }
        }
    });

    async function executeRollback() {
        userInput.disabled = true;
        document.getElementById('inputContainer').style.display = "none";
        
        print("\n> [CRITICAL] 权限验证通过...");
        print("> 正在建立对等连接 (P2P)...");
        
        await new Promise(r => setTimeout(r, 800));
        
        const params = new URLSearchParams(window.location.search);
        const action = params.get('action');
        const id = params.get('id');

        if (!id || !action) {
            print("> ERROR: 凭证解析失败。执行终止。", "error");
            return;
        }

        try {
            print("> 发送 RPC 指令至集群...");
            const apiUrl = `https://unywsopjpnerbgmgqqdg.supabase.co/functions/v1/monthly-overdue-updater/rollback/${action}?id=${id}`;
            const res = await fetch(apiUrl);
            const data = await res.json();
            
            if (data.status === 'success') {
                print("\n[ ACCESS GRANTED ]", "success");
                print(`> 指令执行成功。`);
                print(`> 影响行数: ${data.affected_rows}`);
                print(`> 正在同步集群状态... OK`);
                print(`> 本次 Session 已安全结束。`);
            } else {
                throw new Error(data.message || "REJECTED_BY_HOST");
            }
        } catch (err) {
            print("\n[ FAILED ]", "error");
            print(`> 执行异常: ${err.message}`, "error");
        }
    }
</script>
</body>
</html>
