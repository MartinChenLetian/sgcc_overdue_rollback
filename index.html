<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGCC | 能源数据回滚终端</title>
    <style>
        :root {
            --sgcc-green: #00ffa2; /* 霓虹亮绿 */
            --sgcc-dark: #0a1917;  /* 深墨绿背景 */
            --panel-bg: rgba(16, 38, 34, 0.85);
        }

        body {
            background-color: var(--sgcc-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 133, 115, 0.2) 0%, transparent 80%),
                linear-gradient(rgba(0, 255, 162, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 162, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .terminal-card {
            background: var(--panel-bg);
            padding: 50px;
            border: 1px solid var(--sgcc-green);
            border-radius: 4px;
            position: relative;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 162, 0.2), inset 0 0 15px rgba(0, 255, 162, 0.1);
            width: 380px;
            backdrop-filter: blur(10px);
        }

        /* 装饰角 */
        .terminal-card::before, .terminal-card::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--sgcc-green);
        }
        .terminal-card::before { top: -5px; left: -5px; border-right: 0; border-bottom: 0; }
        .terminal-card::after { bottom: -5px; right: -5px; border-left: 0; border-top: 0; }

        /* SVG Logo 霓虹化 */
        .logo-box {
            filter: drop-shadow(0 0 8px var(--sgcc-green));
            margin-bottom: 30px;
        }

        .status-scanner {
            width: 100%;
            height: 2px;
            background: var(--sgcc-green);
            box-shadow: 0 0 15px var(--sgcc-green);
            position: absolute;
            left: 0;
            top: 0;
            animation: scan 3s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes scan {
            0% { top: 0% }
            50% { top: 100% }
            100% { top: 0% }
        }

        .spinner {
            border: 2px solid rgba(0, 255, 162, 0.1);
            border-top: 2px solid var(--sgcc-green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        #title {
            font-size: 1.4rem;
            letter-spacing: 4px;
            margin: 20px 0 10px;
            text-transform: uppercase;
        }

        #msg {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .success-icon {
            display: none;
            font-size: 60px;
            color: var(--sgcc-green);
            text-shadow: 0 0 20px var(--sgcc-green);
        }

        .footer-tag {
            margin-top: 40px;
            font-size: 10px;
            color: var(--sgcc-green);
            opacity: 0.6;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="terminal-card">
        <div id="scanner" class="status-scanner"></div>
        
        <div class="logo-box">
            <svg width="200" height="60" viewBox="0 0 450 120">
                <circle cx="50" cy="60" r="45" fill="none" stroke="#00ffa2" stroke-width="2"/>
                <path d="M50 15 A45 45 0 0 1 50 105 M20 35 A45 45 0 0 1 80 35 M20 85 A45 45 0 0 0 80 85" fill="none" stroke="#00ffa2" stroke-width="2"/>
                <line x1="50" y1="15" x2="50" y2="105" stroke="#00ffa2" stroke-width="2"/>
                <line x1="15" y1="60" x2="85" y2="60" stroke="#00ffa2" stroke-width="2"/>
                <text x="110" y="75" font-family="Arial Black" font-size="52" fill="#00ffa2">STATE GRID</text>
                <text x="110" y="105" font-family="SimSun" font-size="24" fill="#00ffa2" style="letter-spacing:8px">国家电网</text>
            </svg>
        </div>

        <div id="loader" class="spinner"></div>
        <div id="icon" class="success-icon">ACCESS GRANTED</div>
        
        <h1 id="title">正在解密凭证...</h1>
        <p id="msg">SYSTEM: 等待后端验证序列码并执行逻辑回退</p>

        <div class="footer-tag">ENERGY DATA RECOVERY TERMINAL v2.0</div>
    </div>

    <script>
        async function runRollback() {
            const params = new URLSearchParams(window.location.search);
            const action = params.get('action');
            const id = params.get('id');
            const apiUrl = `https://unywsopjpnerbgmgqqdg.supabase.co/functions/v1/monthly-overdue-updater/rollback/${action}?id=${id}`;

            try {
                const res = await fetch(apiUrl, { method: 'GET' });
                const data = await res.json();
                
                if (data.status === 'success') {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('scanner').style.display = 'none';
                    document.getElementById('icon').style.display = 'block';
                    document.getElementById('title').innerText = '回滚已完成';
                    document.getElementById('msg').innerText = `指令执行成功。数据库已回退 ${data.affected_rows} 条记录，序列码已销毁。`;
                } else {
                    throw new Error(data.message || '凭证验证失败');
                }
            } catch (err) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('title').innerText = 'ERROR';
                document.getElementById('title').style.color = '#ff4d4d';
                document.getElementById('msg').innerText = '原因: ' + err.message;
            }
        }
        // 增加一点科幻感的延迟启动
        setTimeout(runRollback, 1500);
    </script>
</body>
</html>
