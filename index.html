<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SGCC_RECOVERY_NODE_762</title>
    <style>
        :root { --green: #00ffa2; --dim-green: rgba(0, 255, 162, 0.6); --bg: #030807; }
        body { background: var(--bg); color: var(--green); font-family: "Lucida Console", Monaco, monospace; margin: 0; padding: 15px; font-size: 16px; overflow: hidden; }
        
        /* 扫描线和噪点 */
        .crt-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03)); background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 100; }
        
        #output { height: calc(100vh - 60px); overflow-y: auto; white-space: pre-wrap; word-break: break-all; scroll-behavior: smooth; }
        .prompt-line { display: flex; align-items: center; border-top: 1px solid rgba(0,255,162,0.1); padding-top: 10px; }
        input { background: transparent; border: none; color: #fff; font-family: inherit; font-size: 18px; outline: none; flex: 1; caret-color: var(--green); }
        
        .sys-info { color: #555; font-size: 12px; }
        .warn { color: #fff; font-weight: bold; background: #c0392b; padding: 0 5px; }
        .cmd-error { color: #ff3e3e; }
        
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body onclick="document.getElementById('cli').focus()">
    <div class="crt-overlay"></div>
    <div id="output"><div class="sys-info">
[BOOT] SGCC_SECURE_OS v4.2.0-STABLE
[INFO] NODE_LOCATION: SG-NUS-CLUSTER
[INFO] ENCRYPTION: AES-256-GCM ACTIVE
--------------------------------------------------</div>
> ⚠ <span class="warn">CRITICAL ACCESS</span>
> 系统已进入三级数据恢复状态。
> 正在检索本次更新生成的唯一授权序列...
> 验证要求: 输入下列指令以确认撤销行为:
> "<span style="color:#fff">我已确认撤销自动上传的数据</span>"
</div>

    <div class="prompt-line">
        <span id="prefix" style="color:#fff; margin-right:8px;"></span>
        <input type="text" id="cli" autofocus autocomplete="off" spellcheck="false">
    </div>

<script>
    const output = document.getElementById('output');
    const cli = document.getElementById('cli');
    const prefix = document.getElementById('prefix');
    const TARGET = "我已确认撤销自动上传的数据";

    // 动态模拟环境
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const platformPrefix = isMobile ? "sgcc@remote_node:~ $" : "C:\\SYS\\SGCC\\DATA>";
    const notFound = isMobile ? "zsh: command not found: " : "不是内部或外部命令，也不是可运行的程序: ";
    prefix.innerText = platformPrefix;

    function log(msg, type = "") {
        const line = document.createElement('div');
        if(type) line.className = type;
        line.innerHTML = msg;
        output.appendChild(line);
        output.scrollTop = output.scrollHeight;
    }

    cli.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter') {
            const cmd = cli.value.trim();
            log(`${platformPrefix} ${cmd}`);
            cli.value = "";

            if (cmd === TARGET) {
                await runSequence();
            } else if (cmd !== "") {
                log(`${notFound}${cmd}`, "cmd-error");
            }
        }
    });

    async function runSequence() {
        cli.disabled = true;
        log("\n[SYSTEM] 身份验证通过。正在初始化回滚序列...");
        
        // 模拟打字机进度
        const steps = [
            "> 正在请求令牌授权...",
            "> 正在连接 Supabase 边缘节点...",
            "> 正在穿透安全防火墙...",
            "> 发送指令: RPC_CALL_ROLLBACK_ST_ND"
        ];
        
        for(let step of steps) {
            await new Promise(r => setTimeout(r, 600));
            log(step);
        }

        const params = new URLSearchParams(window.location.search);
        const action = params.get('action');
        const id = params.get('id');

        try {
            const res = await fetch(`https://unywsopjpnerbgmgqqdg.supabase.co/functions/v1/monthly-overdue-updater/rollback/${action}?id=${id}`);
            const data = await res.json();

            if (data.status === 'success') {
                log("\n--------------------------------------------------");
                log("[ SUCCESS ] 指令已生效", "success");
                log(`> 数据库变动: ${data.affected_rows} 行已恢复`);
                log(`> 授权码 ID_${id.split('-')[0]} 已作废`);
                log("--------------------------------------------------");
            } else {
                throw new Error(data.message);
            }
        } catch (err) {
            log(`\n[ FATAL ERROR ] 执行失败: ${err.message}`, "cmd-error");
        }
    }
</script>
</body>
</html>
